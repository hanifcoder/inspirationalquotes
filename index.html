<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspirational Quotes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Inspirational Quotes to Keep You Moving Forward!</h1>
      <h2 class="quotes">
        <i class="fa-solid fa-quote-left"></i>
        <span id="quote">Quote</span>
        <i class="fa-solid fa-quote-right"></i>
      </h2>
      <p class="author" id="author">~ Author</p>
      <button class="btn" id="btn">Click/Tap to Get a New Quote</button>
    </div>
    <footer class="zone yellow">
      <strong>&lt;&lt;&lt; &copy; Hanif, Software Engineer &gt;&gt;&gt;</strong>
    </footer>
    <script src="indx.js"></script>
  </body>
</html>
